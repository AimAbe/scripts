<!DOCTYPE html>
<html>
<head>
    <title>Excel Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        #excelTable {
            border-collapse: collapse;
            width: 100%;
        }
        #excelTable th, #excelTable td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        #excelTable th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <input type="file" id="fileInput" class="form-control mb-3" accept=".xlsx,.xls">
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
        <div id="tableContainer"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const htmlTable = XLSX.utils.sheet_to_html(firstSheet, {
                    id: 'excelTable',
                    class: 'table table-striped'
                });
                document.getElementById('tableContainer').innerHTML = htmlTable;
            };
            
            reader.readAsArrayBuffer(file);
        });

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchText = this.value.toLowerCase();
            const rows = document.querySelectorAll('#excelTable tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
